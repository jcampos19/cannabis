<!DOCTYPE html>
<html>
<head>
	<title>Bud Bargains</title>

	<link rel="stylesheet" type="text/css" href="../../../css/cStyle.css">
	<link rel="stylesheet" type="text/css" href="../../../css/cSettings.css">
	<link rel="stylesheet" type="text/css" href="../../../css/cMediaQueries.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

</head>
<body>
	
	<div class="banner">		

		<a href="../../bargainstream_vSignedin.html">
		<img src="../../../images/BBlogoWhite.svg" alt="bud bargains" width="200px"></a>

		
	</div>
		

	<div class="cleardiv"> </div>
	


	<div class="maincontent">
		<div class="register-content">
			<div>
				<form>
					<br>					
					<h3>Business Profile</h3>
					<br><br>
					<div class="form-border">
						<input type="text" id="businessTitle" name="username" placeholder="Business Title">
						<input type="text" id="businessNumber" name="password" placeholder="Business Phone Number">
						<input type="text" id="streetAddress" name="password" placeholder="Street Address">
						<input type="text" minlength="5" maxlength="5" id="zipCode" name="password" placeholder="Zip Code">
						<input type="text" name="license" placeholder="License #">
						<select class="buisness-type">
							<option selected="selected">Select Business Type</option>
							<option value="storefront">Storefront</option>
							<option value="deliveryservice">Delivery Service</option>
							<option value="storeplusdelivery">Storefront + Delivery</option>
						</select>
						<br>
						<strong>
						<p style="color: #4d4d4d">Payment Methods Accepted</p></strong>
						<ul class="checkbox-form">
							<li>
								<p>Cash
									<span><input type="checkbox"></span>
								</p>
							</li>
							<li>
								<p>Credit/Debit
									<span><input type="checkbox"></span>
								</p>
							</li>
							<li>
								<p>Check
									<span><input type="checkbox"></span>
								</p>
							</li>
							<li>
								<p>Bitcoin
									<span><input type="checkbox"></span>
								</p>
							</li>
						</ul>
						<br>
						<br>
						<div class="form-btn-container">
							<a href="vRegistrationComplete.html" class="btn btn-success btn-lg" name="submit">Continue</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
	</div>

</body>
</html>
