<!DOCTYPE html>
<html>
<head>
	<title>Bud Bargains</title>
	<link rel="stylesheet" type="text/css" href="../css/cSettings.css">
	<link rel="stylesheet" type="text/css" href="../css/cMediaQueries.css">
</head>
<body>
<div class="fill-screen setAccount">
	<div class="fixed-img-background vendorAccountImg">
		<br>
		<br>
		<div class="text-center">
			<img src="../images/BBlogoGreen.svg" alt="Bud Bargains Logo" id="registerLogo">
		</div>
		<div class="register-content">
			<div>
				<form>
					<p>Already have an account? <a class="text-green" href="vSignIn.html">Sign In!</a></p>
					<p>Not a vendor? <a class="text-green" href="../customer/cCreateAccount.html">Click Here!</a></p>
					<h4 class="text-left">Create Account</h4>
					<input type="email" class="form-control" id="emailAddress" name="username" placeholder="Email">
					<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
					<input type="password" class="form-control" id="inputConfirmPsswd" name="password" placeholder="Confirm password">
						<p>
							We recommend registering your email address so that we can recover you account if you forget your password.
						</p>
					<br>
					<br>
					<div class="form-btn-container">
						<a href="dashboard/onboarding/vAccountBusinessProfile.html" class="btn btn-success" name="submit">Create Account</a>
					</div>
					<br>
					<br>
					<p>By creating an account, you agree to our 
						<a class="text-green" href="../terms.html">Terms</a>
					</p>
				</form>
			</div>
		</div>
		<footer>
			<span>Photo by Luuk Wouters on Unsplash</span>
		</footer>
	</div>
</div>
</body>
</html>
