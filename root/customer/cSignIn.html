<!DOCTYPE html>
<html>
<head>
	<title>Bud Bargains</title>
	<link rel="stylesheet" type="text/css" href="../css/cSettings.css">
	<link rel="stylesheet" type="text/css" href="../css/cMediaQueries.css">
</head>
<body>
<div class="fill-screen setAccount">
	<div class="fixed-img-background vSignInImg">
		<br>
		<br>
		<div class="text-center">
			<img src="../images/BBlogoGreen.svg" alt="Bud Bargains Logo" id="registerLogo">
		</div>
		<div class="register-content">
			<div>
				<form>
					<p>Vendor login <a class="text-green" href="../vendor/vSignIn.html">Click Here!</a></p>
					<h4 class="text-left">Sign In</h4>
					<br>
					<br>
					<input type="email" id="inputUserEmail" name="username" placeholder="Username">
					<input type="password" id="inputPassword" name="password" placeholder="password">
					<div class="text-right" id="forgot-pwd-btn">
						<p>
							<a href="../forgotpassword.html">Forgot Password?</a>
						</p>
					</div>
					<br>
					<br>
					<div class="form-btn-container">
						<a href="bargainstream_cSignedin.html" class="btn btn-success btn-lg" name="submit">Sign In</a>
					</div>
					<br>
					<br>
					<p>New to Bud Bargains? 
						<a class="text-green" href="cCreateAccount.html">Create a free account now!</a>
					</p>
				</form>
			</div>
		</div>
		<footer>
			<a href="https://unsplash.com/@luukski"><span>Photo by Luuk Wouters on Unsplash</span></a>
		</footer>
	</div>
</div>
</body>
</html>
