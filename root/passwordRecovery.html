<!DOCTYPE html>
<html>
<head>
	<title>Bud Bargains</title>
	<link rel="stylesheet" type="text/css" href="css/cSettings.css">
	<link rel="stylesheet" type="text/css" href="css/cMediaQueries.css">
</head>
<body>
<div class="fill-screen setAccount">
	<div class="fixed-img-background passwordRecoveryImg">
		<br>
		<br>
		<div class="text-center">
			<img src="images/BBlogoGreen.svg" alt="Bud Bargains Logo" id="registerLogo">
		</div>
		<div class="register-content">
			<div>
				<form>
					<h4 class="text-left">Password Recovery</h4>
					<p class="text-left">Enter a new password</p>
					<br>
					<br>
					<br>
					<input type="password" id="enterPassword" name="username" placeholder="Enter new password">
					<input type="password" id="confirmPassword" name="username" placeholder="Confirm new password">
					<br>
					<div class="form-btn-container">
						<a href="bargainstream.html" class="btn btn-success" name="submit">Submit</a>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<span>Photo by Austin Schmid on Unsplash</span>
		</footer>
	</div>
</div>
</body>
</html>
