<!DOCTYPE html>
<html>
<head>
	<title>Bud Bargains</title>
	<link rel="stylesheet" type="text/css" href="css/cSettings.css">
	<link rel="stylesheet" type="text/css" href="css/cMediaQueries.css">
</head>
<body>
<div class="fill-screen setAccount">
	<div class="fixed-img-background forgotPasswordImg">
		<br>
		<br>
		<div class="text-center">
			<img src="images/BBlogoGreen.svg" alt="Bud Bargains Logo" id="registerLogo">
		</div>
		<div class="register-content">
			<div>
				<form>
					<h4 class="text-left">Change Password</h4>
					<p class="text-left">Enter the email address associated with your account. If you did not register an email address, we will not be able to recover your password.</p>
					<br>
					<br>
					<br>
					<input type="email" class="form-control" id="recoverPsswd" name="username" placeholder="enter account email">
					<br>
					<div class="form-btn-container">
						<a href="passwordRecovery.html" class="btn btn-success" name="submit">Submit</a>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<span>Photo by Alex Guillaume on Unsplash</span>
		</footer>
	</div>
</div>
</body>
</html>
