<!DOCTYPE html>
<html>
<head>
	<title>Bud Bargains</title>

	<link rel="stylesheet" type="text/css" href="css/cStyle.css">
	<link rel="stylesheet" type="text/css" href="css/cMediaQueries.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	
	<div class="banner banner-search">		
		<ul id="filterIcon">
			<li>
				<a href="#" id="cSidebar-toggle">
					<i class="fa fa-filter" aria-hidden="true"></i>
				</a>
			</li>
		</ul>
		
		<a href="bargainstream.html">
			<img src="images/BBlogoWhite.svg" alt="bud bargains" width="200px">
		</a>
		<ul class="accountLarge">
			<li><a href="customer/cSignIn.html">Sign In</a></li>
			<li><a href="customer/cCreateAccount.html">Sign Up</a></li>
			<li><a href="about.html">About Us</a></li>
		</ul>

		<ul class="accountSmall">
		<li><div class="dropdown">
				<button class="dropbtn"><span class="fas fa-bars"></span>
				</button> 
    				<div class="dropdown-content">
				      <a href="customer/cSignIn.html"><span class="fas fa-sign-in-alt"></span> Sign In</a>
				      <a href="customer/cCreateAccount.html"><span class="fas fa-plus"></span> Sign Up</a>
					  <a href="About.html">About Us</a>
				    </div>
			</div> </li>
		</ul>	
		
		<div class="search">
			<input type="search" name="search" placeholder="search">
			<button type="submit"><span class="fas fa-search"></span></button>
		</div>
	</div>
		
	<div class="cleardiv"> </div>
	
	<div class="maincontent">
		
		<div class="nobargains">

			<h2> There are no bargains available at this time. 		</h2>
			<p> Please adjust your filters or try again later.		</p>

		</div>
		
	</div>

	<div id="close-sidebar" class="filters">
		
		<div class="location">
			<input type="number" name="zip" placeholder="Zip Code..">
			<input type="range" min="5" max="50" step="5">
			<ul>
				<li>				5 mi 					</li>
				<li class="second">	50 mi 	</li>
			</ul>
			<button class="button">Set Distance</button>
		</div>

		<div class="table">

			<table class="SMS">
				
				<tr> <td>SMS Now 		</td>	<td> <input type="checkbox" name="filters"> </td> </tr>
			
			</table>	
		</div>

		<div class="table">

			<table>
				<th>Sort By</th>
			</table>

			<select name="sort"> 

				<option value="All">		View All 	</option>
				<option value="Uptokes">	Uptokes 	</option>
				<option value="Price">		Price 		</option>
				<option value="Distance">	Distance 	</option>
				<option value="New">		New 		</option>
				<option value="Delivery">	Delivery 	</option>
			
			</select>	
		
		</div>

		<div class="table">

			<table>  <th>Filter</th>
				
				<tr> <td>All Bargains 	</td>	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Following 		</td> 	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Indica 		</td> 	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Sativa 		</td> 	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Hybrid 		</td>	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Extract 		</td> 	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Edible 		</td> 	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Topicals 		</td> 	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Grow 			</td> 	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Accessories 	</td>	<td> <input type="checkbox" name="filters"> </td> </tr>
				<tr> <td>Combo 			</td>	<td> <input type="checkbox" name="filters"> </td> </tr>
			
			</table>	

			<button class="button">Uncheck All</button>

		</div>
	</div>
	
	<div class="footer">

	</div>

</body>
</html>
